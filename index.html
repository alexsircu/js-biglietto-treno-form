<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
    <div class="">
      <input id="name" type="text" name="" value="" placeholder="Inserisci nome e cognome">

      <input id="km" type="number" name="" value="" placeholder="Inserisci il numero di km">

      <select id="age-range"class="" name="">
        <option value="minorenne">Minorenne</option>
        <option value="maggiorenne">Maggiorenne</option>
        <option value="over65">Over 65</option>
      </select>

      <button id="generate" type="button" name="button">Genera</button>
      <button id="delete" type="button" name="button">Annulla</button>
    </div>

    <div class="">
      <p>Nome Passeggero</p>
      <p>Offerta</p>
      <p id="carriage-number">Carrozza: </p>
      <p id="trainCode">Codice CP: </p>
      <p id="price-ticket">Costo biglietto: </p>

    </div>




    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
